<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全球动物乐园 | Draw Animal</title>
    <style>
        body { margin:0; overflow:hidden; font-family: sans-serif; }
        canvas { display:block; }
        #info {
            position: absolute; top: 20px; left: 20px; color: white;
            background: rgba(0,0,0,0.5); padding: 10px; border-radius: 10px; font-size: 14px;
        }
        #draw-btn {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            padding: 12px 30px; background: #27ae60; color: white; border: none;
            border-radius: 50px; font-size: 18px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        #draw-btn:hover { background: #1e8449; }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>
<div id="info">动物数量: <span id="count">0</span></div>
<button id="draw-btn" onclick="location.href='draw-animal.html'">我也来画一只！</button>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBQcpM36FHCAsoCJuKx3V9Vy_u6u-F_oDw",
      authDomain: "draw-a-person-e9191.firebaseapp.com",
      databaseURL: "https://draw-a-person-e9191-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "draw-a-person-e9191",
      storageBucket: "draw-a-person-e9191.firebasestorage.app",
      messagingSenderId: "1051515571241",
      appId: "1:1051515571241:web:5df90556b7e7d8b2c82038"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const animalsRef = db.ref('animals').limitToLast(50);

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    const bgCanvas = document.createElement('canvas');
    const bgCtx = bgCanvas.getContext('2d');
    let bgDrawn = false;

    function resize() { 
        width = canvas.width = window.innerWidth; 
        height = canvas.height = window.innerHeight;
        bgCanvas.width = width;
        bgCanvas.height = height;
        bgDrawn = false;
    }
    resize();
    window.addEventListener('resize', resize);

    function drawBackground() {
        if (bgDrawn) {
            ctx.drawImage(bgCanvas, 0, 0);
            return;
        }

        // 天空渐变
        const skyGrad = bgCtx.createLinearGradient(0, 0, 0, height * 0.6);
        skyGrad.addColorStop(0, '#87CEEB');
        skyGrad.addColorStop(1, '#B3E5FC');
        bgCtx.fillStyle = skyGrad;
        bgCtx.fillRect(0, 0, width, height * 0.6);

        // 真实草地
        bgCtx.fillStyle = '#7CB342';
        bgCtx.fillRect(0, height * 0.6, width, height * 0.4);
        bgCtx.strokeStyle = '#66BB6A';
        bgCtx.lineWidth = 2;
        for (let i = 0; i < width; i += 15) {
            const h = Math.sin(i * 0.02) * 8 + 8;
            bgCtx.beginPath();
            bgCtx.moveTo(i, height * 0.6 + h);
            bgCtx.lineTo(i + 10, height * 0.6 + h - 15);
            bgCtx.stroke();
        }

        // 真实树木
        for (let i = 0; i < 18; i++) {
            const x = (width / 19) * i + 50;
            const trunkH = 60 + Math.random() * 40;
            const crownW = 80 + Math.random() * 40;
            const crownH = 70 + Math.random() * 50;

            // 树干
            bgCtx.fillStyle = '#5D4037';
            bgCtx.fillRect(x - 10, height * 0.6 - trunkH, 20, trunkH);

            // 树冠
            bgCtx.beginPath();
            bgCtx.moveTo(x, height * 0.6 - trunkH - crownH * 0.7);
            bgCtx.lineTo(x - crownW / 2, height * 0.6 - trunkH);
            bgCtx.lineTo(x + crownW / 2, height * 0.6 - trunkH);
            bgCtx.closePath();
            bgCtx.fillStyle = '#2E7D32';
            bgCtx.fill();
        }

        // 池塘（水族动物区）
        bgCtx.fillStyle = '#81D4FA';
        bgCtx.beginPath();
        bgCtx.ellipse(width * 0.5, height * 0.85, width * 0.35, height * 0.1, 0, 0, Math.PI * 2);
        bgCtx.fill();

        bgDrawn = true;
        ctx.drawImage(bgCanvas, 0, 0);
    }

    class Animal {
        constructor(data) {
            this.id = data.id;
            this.img = new Image();
            this.img.src = data.image;
            this.type = data.type || 'land';
            this.size = this.type === 'insect' ? 30 + Math.random() * 30 : 80 + Math.random() * 80;
            this.initPosition();
            this.walkCycle = 0;
            this.moving = false;
            this.nextMoveTime = Date.now() + Math.random() * 10000 + 5000;
        }
        initPosition() {
            switch(this.type) {
                case 'bird':
                    this.x = Math.random() * width;
                    this.y = height * 0.1 + Math.random() * height * 0.3;
                    break;
                case 'aquatic':
                    this.x = width * 0.3 + Math.random() * width * 0.4;
                    this.y = height * 0.75 + Math.random() * height * 0.15;
                    break;
                case 'insect':
                    this.x = Math.random() * width;
                    this.y = height * 0.6 + Math.random() * height * 0.1;
                    break;
                default: // land
                    this.x = Math.random() * (width - 200) + 100;
                    this.y = height * 0.7 + Math.random() * height * 0.2;
            }
            this.targetX = this.x;
            this.targetY = this.y;
        }
        update() {
            const now = Date.now();
            if (!this.moving && now > this.nextMoveTime) {
                this.moving = true;
                this.nextMoveTime = now + Math.random() * 12000 + 8000;
                switch(this.type) {
                    case 'bird':
                        this.targetX = Math.random() * width;
                        this.targetY = height * 0.1 + Math.random() * height * 0.3;
                        break;
                    case 'aquatic':
                        this.targetX = width * 0.3 + Math.random() * width * 0.4;
                        this.targetY = height * 0.75 + Math.random() * height * 0.15;
                        break;
                    case 'insect':
                        this.targetX = Math.random() * width;
                        this.targetY = height * 0.6 + Math.random() * height * 0.1;
                        break;
                    default:
                        this.targetX = Math.random() * (width - 200) + 100;
                        this.targetY = height * 0.7 + Math.random() * height * 0.2;
                }
            }
            if (this.moving) {
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist > 1) {
                    this.x += dx * 0.02;
                    this.y += dy * 0.02;
                    this.walkCycle += 0.2;
                } else {
                    this.moving = false;
                    this.walkCycle = 0;
                }
            }
        }
        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);

            let swing = 0, bounce = 0;
            if (this.moving) {
                swing = Math.sin(this.walkCycle) * 0.1;
                bounce = Math.abs(Math.sin(this.walkCycle * 2)) * 5;
            }
            if (this.type === 'bird') {
                bounce = Math.sin(this.walkCycle * 3) * 8;
                swing = Math.sin(this.walkCycle * 2) * 0.15;
            } else if (this.type === 'aquatic') {
                bounce = Math.sin(this.walkCycle) * 3;
            }
            ctx.rotate(swing);
            ctx.translate(0, -bounce);

            ctx.drawImage(this.img, -this.size/2, -this.size/2, this.size, this.size);
            ctx.restore();
        }
    }

    const animals = [];

    animalsRef.on('child_added', snapshot => {
        const data = snapshot.val();
        const animal = new Animal(data);
        animals.push(animal);
        document.getElementById('count').textContent = animals.length;
    });

    function animate() {
        drawBackground();
        animals.forEach(a => { a.update(); a.draw(); });
        requestAnimationFrame(animate);
    }
    animate();
</script>
</body>
</html>
