<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全球动物乐园 | Draw Animal</title>
    <style>
        body { margin:0; overflow:hidden; font-family: sans-serif; }
        canvas { display:block; }
        #info {
            position: absolute; top: 20px; left: 20px; color: white;
            background: rgba(0,0,0,0.5); padding: 10px; border-radius: 10px; font-size: 14px;
        }
        #draw-btn {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            padding: 12px 30px; background: #27ae60; color: white; border: none;
            border-radius: 50px; font-size: 18px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        #draw-btn:hover { background: #1e8449; }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>
<div id="info">动物数量: <span id="count">0</span></div>
<button id="draw-btn" onclick="location.href='draw-animal.html'">我也来画一只！</button>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBQcpM36FHCAsoCJuKx3V9Vy_u6u-F_oDw",
      authDomain: "draw-a-person-e9191.firebaseapp.com",
      databaseURL: "https://draw-a-person-e9191-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "draw-a-person-e9191",
      storageBucket: "draw-a-person-e9191.firebasestorage.app",
      messagingSenderId: "1051515571241",
      appId: "1:1051515571241:web:5df90556b7e7d8b2c82038"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const animalsRef = db.ref('animals').limitToLast(50);

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    const bgCanvas = document.createElement('canvas');
    const bgCtx = bgCanvas.getContext('2d');
    let bgDrawn = false;

    function resize() { 
        width = canvas.width = window.innerWidth; 
        height = canvas.height = window.innerHeight;
        bgCanvas.width = width;
        bgCanvas.height = height;
        bgDrawn = false;
    }
    resize();
    window.addEventListener('resize', resize);

    const groundY = () => height * 0.6;

    // 判断是否在左下草地三角
    function isInGrassArea(x, y) {
        if (y <= groundY()) return false;
        const diagY = groundY() + (height - groundY()) * (1 - x / width);
        return y > diagY;
    }

    // 判断是否在右上池塘三角
    function isInWaterArea(x, y) {
        if (y <= groundY()) return false;
        const diagY = groundY() + (height - groundY()) * (1 - x / width);
        return y <= diagY;
    }

    // 随机生成陆地区域点（森林 + 草地）
    function randomLandPoint() {
        if (Math.random() < 0.4) {
            return {
                x: Math.random() * width,
                y: height * 0.3 + Math.random() * (groundY() - height * 0.3)
            };
        } else {
            let x = Math.random() * width;
            let maxY = height;
            let minY = groundY();
            let y;
            do {
                y = minY + Math.random() * (maxY - minY);
            } while (!isInGrassArea(x, y));
            return {x, y};
        }
    }

    // 随机生成池塘点（右上三角）—— 终极安全版
    function randomWaterPoint() {
        let x, y;
        const attempts = 100;
        for (let i = 0; i < attempts; i++) {
            x = Math.random() * width;
            const diagY = groundY() + (height - groundY()) * (1 - x / width);
            y = groundY() + Math.random() * (diagY - groundY());
            if (isInWaterArea(x, y)) {
                return {x, y};
            }
        }
        // 兜底：返回对角线中点
        return {
            x: width * 0.7,
            y: groundY() + (height - groundY()) * 0.3
        };
    }

    function drawBackground() {
        if (bgDrawn) {
            ctx.drawImage(bgCanvas, 0, 0);
            return;
        }

        const gy = groundY();

        // 天空
        const skyGrad = bgCtx.createLinearGradient(0, 0, 0, gy);
        skyGrad.addColorStop(0, '#87CEEB');
        skyGrad.addColorStop(1, '#B3E5FC');
        bgCtx.fillStyle = skyGrad;
        bgCtx.fillRect(0, 0, width, gy);

        // 森林（只在上半部）
        for (let i = 0; i < 18; i++) {
            const x = (width / 19) * i + 40 + Math.random() * 20;
            const trunkH = 80 + Math.random() * 60;
            const crownW = 80 + Math.random() * 40;
            const crownH = 70 + Math.random() * 50;
            const trunkTopY = gy - trunkH;
            if (trunkTopY < 0) continue;

            bgCtx.fillStyle = '#5D4037';
            bgCtx.fillRect(x - 12, trunkTopY, 24, trunkH);

            bgCtx.beginPath();
            bgCtx.moveTo(x, trunkTopY - crownH * 0.7);
            bgCtx.lineTo(x - crownW / 2, trunkTopY);
            bgCtx.lineTo(x + crownW / 2, trunkTopY);
            bgCtx.closePath();
            bgCtx.fillStyle = '#2E7D32';
            bgCtx.fill();
        }

        // 左下草地三角
        bgCtx.fillStyle = '#7CB342';
        bgCtx.beginPath();
        bgCtx.moveTo(0, height);
        bgCtx.lineTo(width, gy);
        bgCtx.lineTo(0, gy);
        bgCtx.closePath();
        bgCtx.fill();

        // 右上池塘三角
        bgCtx.fillStyle = '#81D4FA';
        bgCtx.beginPath();
        bgCtx.moveTo(width, gy);
        bgCtx.lineTo(width, height);
        bgCtx.lineTo(0, height);
        bgCtx.closePath();
        bgCtx.fill();

        // 草地纹理
        bgCtx.strokeStyle = '#66BB6A';
        bgCtx.lineWidth = 2;
        for (let i = 0; i < width; i += 18) {
            const diagY = gy + (height - gy) * (1 - i / width);
            for (let j = 0; j < 10; j++) {
                const x = i + Math.random() * 12;
                const y = diagY + Math.random() * (height - diagY);
                if (isInGrassArea(x, y)) {
                    bgCtx.beginPath();
                    bgCtx.moveTo(x, y);
                    bgCtx.lineTo(x + 5, y - 10);
                    bgCtx.stroke();
                }
            }
        }

        bgDrawn = true;
        ctx.drawImage(bgCanvas, 0, 0);
    }

    class Animal {
        constructor(data) {
            this.id = data.id;
            this.img = new Image();
            this.img.src = data.image;
            this.type = data.type || 'land';
            this.size = this.type === 'insect' ? 30 + Math.random() * 30 : 80 + Math.random() * 80;
            this.initPosition();
            this.walkCycle = 0;
            this.moving = false;
            this.nextMoveTime = Date.now() + Math.random() * 10000 + 5000;
        }
        initPosition() {
            let point;
            switch(this.type) {
                case 'bird':
                    point = { x: Math.random() * width, y: height * 0.1 + Math.random() * height * 0.3 };
                    break;
                case 'aquatic':
                    point = randomWaterPoint();
                    break;
                case 'insect':
                case 'land':
                    point = randomLandPoint();
                    break;
            }
            this.x = point.x;
            this.y = point.y;
            this.targetX = this.x;
            this.targetY = this.y;
        }
        update() {
            const now = Date.now();
            if (!this.moving && now > this.nextMoveTime) {
                this.moving = true;
                this.nextMoveTime = now + Math.random() * 12000 + 8000;
                let point;
                switch(this.type) {
                    case 'bird':
                        point = { x: Math.random() * width, y: height * 0.1 + Math.random() * height * 0.3 };
                        break;
                    case 'aquatic':
                        point = randomWaterPoint();
                        break;
                    case 'insect':
                    case 'land':
                        point = randomLandPoint();
                        break;
                }
                this.targetX = point.x;
                this.targetY = point.y;
            }
            if (this.moving) {
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist > 1) {
                    this.x += dx * 0.02;
                    this.y += dy * 0.02;
                    this.walkCycle += 0.2;
                } else {
                    this.moving = false;
                    this.walkCycle = 0;
                }
            }
        }
        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);

            let swing = 0, bounce = 0;
            if (this.moving) {
                swing = Math.sin(this.walkCycle) * 0.1;
                bounce = Math.abs(Math.sin(this.walkCycle * 2)) * 5;
            }
            if (this.type === 'bird') {
                bounce = Math.sin(this.walkCycle * 3) * 8;
                swing = Math.sin(this.walkCycle * 2) * 0.15;
            } else if (this.type === 'aquatic') {
                bounce = Math.sin(this.walkCycle) * 3;
            }
            ctx.rotate(swing);
            ctx.translate(0, -bounce);

            ctx.drawImage(this.img, -this.size/2, -this.size/2, this.size, this.size);
            ctx.restore();
        }
    }

    const animals = [];

    animalsRef.on('child_added', snapshot => {
        const data = snapshot.val();
        const animal = new Animal(data);
        animals.push(animal);
        document.getElementById('count').textContent = animals.length;
    });

    function animate() {
        drawBackground();
        animals.forEach(a => { a.update(); a.draw(); });
        requestAnimationFrame(animate);
    }
    animate();
</script>
</body>
</html>
